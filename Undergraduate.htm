<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undergraduate</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Initially hide the image container */
        #image-container {
            display: none;
        }
    </style>
</head>
<body class="p-6">

    <!-- Main content container -->
    <div class="max-w-4xl mx-auto p-8 bg-white rounded-3xl shadow-2xl">
        <!-- 
            This is the clickable title that will now show the graduate image.
        -->
        <h1 id="main-title" class="text-5xl font-extrabold text-center text-indigo-700 mb-8 tracking-tight cursor-pointer hover:text-indigo-900 transition-colors duration-200">
            Undergraduate
        </h1>

        <!-- Image container for a single image, initially hidden -->
        <div id="image-container" class="grid place-items-center mb-12">
            <img 
                id="subject-image"
                src="" 
                alt="Subject related image" 
                class="w-50 h-50 rounded-2xl shadow-xl object-cover transform transition-transform duration-300 hover:scale-105"
                onerror="this.onerror=null;this.src='https://placehold.co/200x200/4f46e5/ffffff?text=Image';"
            >
        </div>

        <!-- 
            This is the subjects section, which is now visible by default. 
        -->
        <div id="subjects-section" class="text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Subjects</h2>
            <ul class="space-y-4">
                <!-- Subject 1 with a link. Added data-subject attribute. -->
                <li>
                    <a href="#" class="subject-link text-xl font-semibold text-indigo-600 hover:text-indigo-800 transition-colors duration-200" data-subject="calculus">
                        Calculus
                    </a>
                </li>
                <!-- Subject 2 with a link. Added data-subject attribute. -->
                <li>
                    <a href="#" class="subject-link text-xl font-semibold text-indigo-600 hover:text-indigo-800 transition-colors duration-200" data-subject="molecular-biology">
                        Molecular Biology
                    </a>
                </li>
                <!-- Subject 3 with a link. Added data-subject attribute. -->
                <li>
                    <a href="#" class="subject-link text-xl font-semibold text-indigo-600 hover:text-indigo-800 transition-colors duration-200" data-subject="organic-chemistry">
                        Organic Chemistry
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 
        This is the JavaScript that makes it interactive.
        It has been simplified to handle all subject links with one function.
    -->
    <script>
        document.getElementById('main-title').addEventListener('click', function(event) {
            // Prevent the default link behavior
            event.preventDefault();
            const imageContainer = document.getElementById('image-container');
            const imageElement = document.getElementById('subject-image');

            // Set the source to the graduate image
            imageElement.src = 'Dobby.jpg';
            
            // Show the image container
            imageContainer.style.display = 'grid';
        });

        // Image URLs for each subject
        const imageUrls = {
            'calculus': 'https://cdn.pixabay.com/photo/2016/03/28/10/05/kitten-1285341_960_720.jpg',
            'molecular-biology': 'https://cdn.pixabay.com/photo/2020/02/02/14/03/cat-4813099_1280.jpg',
            'organic-chemistry': 'https://cdn.pixabay.com/photo/2017/12/25/11/32/cat-3038243_1280.jpg',
        };

        // Get all subject links at once
        const subjectLinks = document.querySelectorAll('.subject-link');
        const imageContainer = document.getElementById('image-container');
        const imageElement = document.getElementById('subject-image');

        // Loop through each link and add a single click listener
        subjectLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                // Get the subject name from the data-subject attribute
                const subjectName = event.target.dataset.subject;
                
                // Set the image source using the subject name
                imageElement.src = imageUrls[subjectName];
                
                // Show the image container
                imageContainer.style.display = 'grid';
            });
        });
    </script>
</body>
</html>
